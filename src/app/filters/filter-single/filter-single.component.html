<label>
  {{label}}
  <select [(ngModel)]="selectedId" (ngModelChange)="saveAndEmitFilterChange(selectedId)">
    <option [value]="null">No specific id</option>
    <option *ngFor="let option of options$ | async; trackBy: trackByValue" [value]="option.value">{{option.text}}
    </option>
  </select>
</label>
